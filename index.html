<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- link axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
        <title>Vue Boolzapp</title>
    </head>
    <body>
        <!-- link vue js -->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

        <div id="app">
            <div id="wrapper">
                <div id="row_green"></div>
                <div id="row_gray"></div>
                <!-- Finestra principale -->
                <div id="main">
                    <div id="friends">
                        <!-- Riga profilo -->
                        <div id="profilo" class="bg_gray">
                            <div>
                                <img class="image" :src="profile.avatar" alt="avatar_io">
                                <h4>{{profile.name}}</h4>
                            </div>
                            <div>
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!-- Riga notifiche -->
                        <div id="notifiche">
                            <i class="fa-solid fa-bell-slash"></i>
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                        <!-- Riga ricerca -->
                        <div id="ricerca">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <!-- Visualizzazione contatti -->
                        <ul>
                            <li v-for="(contatti, i) in contacts" :key="i">
                                <hr>
                                <img class="image" :src="contacts[i].avatar" alt="Img">
                                <h4>{{contacts[i].name}}</h4>
                                <h6>Ultimo messaggio inviato</h6>
                                <span>12:00</span>
                            </li>
                        </ul>
                    </div>
                    <hr>
                    <!-- Finestra chat -->
                    <div id="chat">
                        <!-- Riga amico con cui chatti -->
                        <div id="top" class="bg_gray"></div>

                        <!-- Messaggi -->
                        <p class="messaggio sent">Ciao</p>
                        <p class="messaggio received">Ciao</p>
                        <p class="messaggio sent">Ciao</p>

                        <!-- Riga input messaggi -->
                        <div id="bottom" class="bg_gray">
                            <i class="fa-regular fa-face-smile"></i>
                            <input type="text" placeholder="Scrivi un messaggio">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- link js -->
        <script type="text/javascript" src="js/myscript.js"></script>
    </body>
</html>
